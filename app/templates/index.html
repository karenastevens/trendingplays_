<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- CSS & Fonts-->
        <link rel="stylesheet" type= "text/css" href="{{ stylesheet }}" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap">
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{{ favicon }}">
        <!-- Bootstrap CSS -->
        <script src="https://kit.fontawesome.com/a2f275854f.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trending Plays</title>
    </head>

    <body>
        <!--Header Section-->
        <header>
            <!--Nav Bar-->
            <nav class="nav-bar">
                <a href="/"><img class="logo" src="{{ logo }}"></a>
                <a class="nav-item" href="#">About</a>
                <a  class="nav-item" href="https://github.com/karenastevens/trendingplays_" target="_blank">Contribute</a>
            </nav>
        </header>
        <main>
            <!--Weekly List-->
            <div class="trend-list">
                <div class="weekly-list">
                    <h2>TRENDING WEEKLY <i class="fa-solid fa-fire-flame-curved"></i></h2>
                        {% for row in rows%}
                            <ul class="list-items">
                                <li>{{ loop.index }}. {{ row[0] }}</li>
                            </ul>
                        {% endfor %}
                </div>
            </div>
        </main>
    </body>
</html>
